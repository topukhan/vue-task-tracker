<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8" />
        <title>VUE JS 7.2.2024</title>
        <script src="https://unpkg.com/vue@3"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="app" class="p-20">
            <app-button>Button</app-button>
            <p v-if="processing" class="text-black">Processing...</p>
        </div>

        <script type="module">
            import AppButton from "./js/components/AppButton.js";
            let app = {
                components: {
                    "app-button": AppButton,
                },
                data() {
                    return {
                        processing: true,
                    };
                },
            };

            Vue.createApp(app).mount("#app");
        </script>
    </body>
</html>
