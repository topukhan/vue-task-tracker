<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>VUE JS 2.2.2024</title>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://cdn.tailwindcss.co"></script>
        <style>
            html,
            body {
                height: 100%;
            }
            body {
                display: grid;
                place-items: center;
            }
            .text-red {
                color: red;
            }
            .text-green {
                color: green;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <!-- <span v-bind:class="active ? 'text-green' : 'text-red'" v-on:click="toggle"> -->
            <span :class="active ? 'text-green' : 'text-red'" @click="toggle">
                click me
            </span>
        </div>

        <script>
            let app = {
                data() {
                    return {
                        active: false,
                    };
                },
                methods: {
                    toggle() {
                        this.active = !this.active
                    },
                },
            };

            Vue.createApp(app).mount("#app");
        </script>
    </body>
</html>
