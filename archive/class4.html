<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8" />
        <title>VUE JS 7.2.2024</title>
        <script src="https://unpkg.com/vue@3"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="app" class="p-20">
            <app-button>Button</app-button>
            <app-button>Button 3</app-button>
            <p v-if="processing" class="text-black">Processing...</p>
        </div>

        <script>
            let app = {
                components: {
                    "app-button": {
                        template: `
                            <button class="bg-blue-400 hover:bg-blue-600 mx-2 px-4 py-2 rounded text-white cursor-not-allowed" :disabled="processing">
                                <slot/>
                            </button>
                        `,
                        data() {
                            return {
                                processing: true,
                            };
                        },
                    },
                },
                data() {
                    return {
                        processing: true,
                    };
                },
            };

            Vue.createApp(app).mount("#app");
        </script>
    </body>
</html>
